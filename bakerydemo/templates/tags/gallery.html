{% load wagtailimages_tags %}

{% for img in images %}
{% image img fill-800x400-c100 as img_obj %}
<div class="col-sm-6 col-md-6">
    <figure class="gallery-figure">
        <img src="{{img_obj.url}}" class="img-responsive" />
        <a href="{{ img.title }}"><figcaption>Click to see image source</figcaption></a>
    </figure>
</div>
{{ image.title }}
{% endfor %}
